<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>    
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natanael Castillo">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <table>
        <thead>
          <tr>
            <th>Labels</th>
            <th>Form Fields</th>
          </tr>
          <tr>
              <td>Parents/Guardian Name</td>
              <td>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <input type="submit" value="submit">
              </td>
              
          </tr>
          <tr>
              <td>Childs First Name</td>
              <td>
                  <label for="fname">First name:</label>
                  <input type="text" required id="fname" name="fname"><br>
                  <label for="lname">Last name:</label>
                  <input type="text" required id="lname" name="lname"><br>
                  <input type="submit" value="submit">
                
              </td>
          </tr>
          <tr>
              <td>Childs Age</td>
              <td>
                  <input type="number" required name="age" id="age" value="3">

              </td>
          </tr>
          <tr>
              <td><h2>Date and Time</h2></td>
          </tr>
          <tr>
              <td> Date</td>
              <td>
                  <input type="date" required name="date" id="date">
              </td>
          </tr>
          <tr>
              <td>Start Time</td>
              <td>
                  <input type="time" required name="time" id="s-time">
              </td>
          </tr>
          <tr>
              <td>Number of Guests</td>
              <td>
                  <input type="number" name="guests" value="5">
              </td>
          </tr>
          <tr>
              <td><h2>Food</h2></td>
              
          </tr>
          <tr>
              <td> Size </td>
              <td> 
                  <input type="radio" name="size" id="size" value="small" required>SM
                  <input type="radio" name="size" id="size" value="medium" required>MD
                  <input type="radio" name="size" id="size" value="large" required>LG
              </td>
          </tr>
          <tr>
              <td>Drinks</td>
              <td>
                  <label for="drink1">Coke</label>
                  <input type="checkbox" name="drink1" id="'drink1" checked value="coke"><br>
                  <label for="drink2">Sprite</label>
                  <input type="checkbox" name="drink2" id="drink2" value="sprite"><br>
                  <label for="drink3">Fruit Punch</label>
                  <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><br>
                  <label for="drink4">Lemonade</label>
                  <input type="checkbox" name="drink4" id="drink4" value="lemonade"><br>
                  <label for="drink5">Iced Tea</label>
                  <input type="checkbox" name="drink5" id="drink5" value="iced tea"><br>
                  

                  
              </td>
          </tr>
          <tr>
              <td>Cake</td>
              <td>
                  <select name="cake" id="cake"> 

                    <option>Chocolate</option>
                    <option>Vanilla</option>
                    <option> I'll Bring my own</option>
              </td>
          </tr>
          <tr>
              <td><h2>Decorations</h2></td>
          </tr>
          <tr>
              <td> Color Scheme </td>
              <td>
                  <input type="color" name="colors" id="colors">
              </td>
          </tr>
          <tr>
              <td><label for="addcomments">Additional Comments</label> </td>
              <td>
                  <textarea name="comments" id="comments" cols="30" rows="10"
                  placeholder="Please add any additional comments here"></textarea>
              </td>
          </tr>
          <tr>
              <th><label for="submit"></label> </th>
              <td>
                  <input type="submit" value="submit">
              </td>

                
          </tr>
          
              
          

        

  
    
    
</body>
</html>
